  <body>
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <nav>
        <ul>
          <li>

              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <div class="header">
      <div class="search-bar">
        <form id="searchForm">
          <input
            id="searchInput"
            type="text"
            name="search"
            placeholder="Search..."
          />
          <button type="submit">Search</button>
        </form>
      </div>
      <!-- Add user and notification icons here -->
      <a href="#" class="user-icon" aria-label="User">
        <!-- User icon -->
        <i class="fas fa-user"></i>
      </a>
      <a href="#" class="notification-icon" aria-label="Notifications">
        <!-- Notification icon -->
        <i class="fas fa-bell"></i>
      </a>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="image-gallery">
        <div class="gallery-row">
          <img
            src="/my-react-app/src/Megaworld/images/image1.jpg"
            alt="Image 1"
            class="gallery-image"
          />
          <img
            src="/my-react-app/src/Megaworld/images/image2.jpg"
            alt="Image 2"
            class="gallery-image"
          />
          <img
            src="/my-react-app/src/Megaworld/images/image3.jpg"
            alt="Image 3"
            class="gallery-image"
          />
        </div>
        <div class="gallery-row">
          <img
            src="/my-react-app/src/Megaworld/images/image4.jpg"
            alt="Image 4"
            class="gallery-image"
          />
          <img
            src="/my-react-app/src/Megaworld/images/image5.jpg"
            alt="Image 5"
            class="gallery-image"
          />
          <img
            src="/my-react-app/src/Megaworld/images/image6.jpg"
            alt="Image 6"
            class="gallery-image"
          />
        </div>
      </div>
    </div>

    <script>
      // JavaScript for the search form
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevents the default form submission behavior
          var searchTerm = document.getElementById("searchInput").value;
          // Simulating search result (replace this with your actual search logic)
          if (searchTerm.trim() === "") {
            alert("Please enter a search term.");
          } else {
            // Simulating no content found scenario
            if (searchTerm.toLowerCase() === "example") {
              alert("No content found for: " + searchTerm);
            } else {
              alert("Search term: " + searchTerm);
            }
          }
        });
    </script>
